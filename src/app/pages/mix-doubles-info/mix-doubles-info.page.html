<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <div class="team-name">Danh sách tham gia đôi nam nữ</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-list>
              <table class="team-members">
                <tbody>
                  <tr *ngFor="let player of MixedPlayers; let i = index" style="background-color: lightgreen;">
                    <td>{{ i + 1 }}</td>
                    <td>{{player.playerName}}</td>
                    <td>{{player.level}}</td>
                  </tr>
                </tbody>
              </table>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
      <img src="/VietnameseTennisTournament/assets/images/BannerTennis.png" />
    </ion-card-content>
  </ion-card>
</ion-content>
