<app-toolbar-header></app-toolbar-header>
<ion-content>
  <ion-card>
    <ion-card-header style="margin-top: -25px; margin-bottom: -10px;">
      <ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <div class="team-name">Kết quả bốc thăm chia nhóm đơn nam</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-list>
              <table class="team-members">
                <thead>
                  <tr>
                    <th colspan="3">Nhóm A Bảng A</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let player of teamsToShowAA; let i = index" style="background-color: lightgreen;">
                    <td>{{ i + 1 }}</td>
                    <td>{{player}}</td>
                  </tr>
                </tbody>
              </table>
            </ion-list>
          </ion-col>
          <ion-col size="3">
            <ion-list>
              <table class="team-members">
                <thead>
                  <tr>
                    <th colspan="3">Nhóm A Bảng B</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let player of teamsToShowAB; let i = index" style="background-color: lightgreen;">
                    <td>{{ i + 1 }}</td>
                    <td>{{player}}</td>
                  </tr>
                </tbody>
              </table>
            </ion-list>
          </ion-col>
          <ion-col size="3">
            <ion-list>
              <table class="team-members">
                <thead>
                  <tr>
                    <th colspan="3">Nhóm B Bảng A</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let player of teamsToShowBA; let i = index" style="background-color: lightskyblue;">
                    <td>{{ i + 1 }}</td>
                    <td>{{player}}</td>
                  </tr>
                </tbody>
              </table>
            </ion-list>
          </ion-col>
          <ion-col size="3">
            <ion-list>
              <table class="team-members">
                <thead>
                  <tr>
                    <th colspan="3">Nhóm B Bảng B</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let player of teamsToShowBB; let i = index" style="background-color: lightskyblue;">
                    <td>{{ i + 1 }}</td>
                    <td>{{player}}</td>
                  </tr>
                </tbody>
              </table>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
      <img src="{{imagePath}}" />
    </ion-card-content>
  </ion-card>
</ion-content>
